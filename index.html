<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>D3 Start</title>
	<link rel="stylesheet" href="_/base.css">
  	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2>D3 Graphs</h2>
		<section id="chart">
			<div class="item">Kelin</div>
			<div class="item">Daryl</div>
			<div class="item">Anju</div>
			<div class="item">Ketan</div>
		</section>
	</div>

	<!-- Basic SVG Practice -->
	<div class="containertwo">
		<svg width="600" height="400" style = "background: #93A1A1"> 
		<rect x="250" y="150" width="100" height="100" style="fill: #C61C6F" />
		<circle cx="300" cy="200" r="50" style="fill: #840043"/>
		<text x = "10" y="390" fill="white">Primitive SVG's done in html</text>
		<g id="triangle">
			<polyline points = "10 35, 30 10, 50 35" style="fill: yellow" />
		</g>
		<!-- This is how you duplicate an element using it's class -->
		<use xlink:href="#triangle"
			x="30" y="0" />
		</svg>
	</div>

	<div id="containerthree"></div>

	<div id="bchart"></div>
	
			<script src="_/D3.min.js"></script>
  			<script src="script.js"></script>
</body>
</html>
